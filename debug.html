<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Weather App</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6, #1e40af, #1e3a8a);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1e3a8a;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 16px;
        }
        p {
            color: #3730a3;
            font-size: 1.25rem;
            margin-bottom: 32px;
        }
        .search {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 1.125rem;
            width: 100%;
            margin-bottom: 24px;
            outline: none;
            transition: all 0.3s ease;
        }
        .search:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .temp {
            font-size: 6rem;
            font-weight: 300;
            color: #1e3a8a;
            margin: 24px 0;
        }
        .forecast {
            display: flex;
            gap: 16px;
            margin-top: 32px;
            overflow-x: auto;
        }
        .day {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 16px;
            min-width: 96px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .day:hover {
            transform: scale(1.05);
            background: rgba(59, 130, 246, 0.2);
        }
        .day-name {
            color: #3730a3;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 12px;
        }
        .icon {
            font-size: 2rem;
            margin-bottom: 12px;
        }
        .temps {
            color: #3730a3;
            font-size: 0.75rem;
        }
        .high {
            font-weight: 600;
        }
        .low {
            opacity: 0.7;
        }
    </style>
</head>

</html>
